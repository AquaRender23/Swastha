<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Swastha — Emergency Contacts</title>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@600&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --bg1: #8fd3f4;
      --bg2: #f6d5f7;
      --bg3: #ffd4b8;
      --glass: rgba(255, 255, 255, 0.5);
      --glass-strong: rgba(255, 255, 255, 0.75);
      --accent1: #6ea8ff;
      --accent2: #7b5fff;
      --card-w: 480px;
    }

    /* Page */
    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 300% 300%;
      animation: bgShift 12s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 22px;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 50%
      }

      50% {
        background-position: 100% 50%
      }

      100% {
        background-position: 0% 50%
      }
    }

    /* Card */
    .card {
      width: var(--card-w);
      max-width: calc(100% - 40px);
      padding: 34px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.56), rgba(255, 255, 255, 0.42));
      backdrop-filter: blur(14px);
      box-shadow: 0 18px 50px rgba(35, 30, 60, 0.14);
      text-align: center;
      position: relative;
      animation: popIn .6s cubic-bezier(.2, .9, .3, 1);
      border: 1px solid rgba(255, 255, 255, 0.35);
    }

    @keyframes popIn {
      from {
        transform: scale(.96);
        opacity: 0
      }

      to {
        transform: scale(1);
        opacity: 1
      }
    }

    /* Logo + name */
    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      /* small gap between logo and name */
      margin-bottom: 8px;
    }

    .brand img {
      width: 100px;
      height: auto;
      display: block;
      margin: 0;
      background: transparent;
      /* avoid white box */
      filter: drop-shadow(0 6px 18px rgba(40, 140, 180, 0.12));
      animation: logoFloat 4s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0% {
        transform: translateY(0)
      }

      50% {
        transform: translateY(-6px)
      }

      100% {
        transform: translateY(0)
      }
    }

    h1 {
      margin: 0;
      line-height: 1;
      font-size: 34px;
      letter-spacing: 0.6px;
      font-weight: 700;
      color: #0d2333;
      text-shadow: 0 6px 22px rgba(150, 220, 240, 0.08);
    }

    /* Make "swa" Devanagari and rest English */
    .swa {
      font-family: "Noto Sans Devanagari", serif;
      display: inline-block;
      margin-right: 4px;
    }

    .stha {
      display: inline-block;
      font-family: "Poppins", sans-serif;
    }

    p.subtitle {
      margin: 10px 0 18px 0;
      color: rgba(10, 20, 30, 0.75);
      font-size: 14px;
      opacity: 0.92;
    }

    /* Input form */
    form.contacts {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 6px;
    }

    .field {
      display: block;
      width: 100%;
      position: relative;
    }

    input[type="email"] {
      width: 100%;
      padding: 13px 14px;
      border-radius: 12px;
      border: none;
      background: var(--glass-strong);
      font-size: 15px;
      outline: none;
      box-shadow: 0 8px 20px rgba(13, 30, 45, 0.06);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    input[type="email"]:focus {
      transform: translateY(-3px);
      box-shadow: 0 14px 34px rgba(80, 100, 180, 0.12);
      background: #fff;
    }

    /* helper label small */
    label.small {
      display: block;
      text-align: left;
      font-size: 12px;
      color: rgba(0, 0, 0, 0.55);
      margin-bottom: 6px;
      margin-left: 2px;
    }

    /* Buttons row */
    .actions {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      align-items: center;
      justify-content: space-between;
    }

    .btn-primary {
      flex: 1;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: white;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      box-shadow: 0 12px 30px rgba(120, 80, 255, 0.18);
      transition: transform .18s ease, box-shadow .18s ease;
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(120, 80, 255, 0.22);
    }

    .btn-ghost {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(13, 30, 45, 0.06);
      background: transparent;
      color: #073145;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      min-width: 120px;
    }

    .btn-ghost:hover {
      transform: translateY(-3px);
    }

    /* small note */
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: rgba(7, 20, 30, 0.6);
    }

    /* Responsive */
    @media (max-width:520px) {
      :root {
        --card-w: 92%
      }

      .brand img {
        width: 92px
      }

      h1 {
        font-size: 28px
      }
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-labelledby="page-title">
    <div class="brand" aria-hidden="false">
      <!-- Ensure logo.png is in same folder -->
      <img src="logo.png" alt="Swastha logo">
      <!-- small gap (6px) so name appears close to logo -->
      <h1 id="page-title"><span class="swa">स्व</span><span class="stha">stha</span></h1>
    </div>

    <p class="subtitle">Add up to 4 emergency contact emails. We’ll notify them if you trigger an SOS from the app.</p>

    <form class="contacts" action="{{ url_for('setup_emergency_email') }}" method="post">
      <div class="field">
        <label class="small" for="email1">Primary contact (email)</label>
        <input id="email1" name="email1" type="email" placeholder="example.family@gmail.com" required>
      </div>

      <div class="field">
        <label class="small" for="email2">Contact 2 (email)</label>
        <input id="email2" name="email2" type="email" placeholder="example.friend@gmail.com" required>
      </div>

      <div class="field">
        <label class="small" for="email3">Contact 3 (email)</label>
        <input id="email3" name="email3" type="email" placeholder="example.neighbour@gmail.com" required>
      </div>

      <div class="field">
        <label class="small" for="email4">Contact 4 (email)</label>
        <input id="email4" name="email4" type="email" placeholder="example.colleague@gmail.com" required>
      </div>

      <form class="contacts" action="{{ url_for('setup_emergency_email') }}" method="post">
        <!-- form fields for emails here -->
        <div class="actions">
          <button type="submit" class="btn-primary">Submit Contacts</button>
          <button type="button" class="btn-ghost" onclick="window.location.href='{{ url_for('homepage') }}'">Back</button>
        </div>
      </form>


      <div class="note">Make sure your contacts are people you trust. We send only emergency alerts — not repeated
        messages.</div>
    </form>
  </main>


</body>

</html>
