<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Swastha â€” Landing</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Lora:wght@500;600&family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #ffdff0;
      --bg-2: #e7f8ff;
      --bg-3: #dbeaff;
      --headline: #0c1370;
      --muted: #21335b;
      --btn-top: #9f6bff;
      --btn-bottom: #6e43d6;
      --btn-border: rgba(0, 0, 0, 0.12);
      --container-max: 1600px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(120deg, var(--bg-1) 0%, var(--bg-2) 40%, var(--bg-3) 100%);
      color: var(--muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 60px;
      overflow-x: hidden;
      position: relative;
    }

    body::after {
      content: "";
      position: absolute;
      right: 0;
      top: 0;
      width: 55%;
      height: 100%;
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(226, 239, 255, 0.6) 30%,
        rgba(219, 234, 255, 1) 100%
      );
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    header {
      width: 100%;
      text-align: left;
      margin-bottom: 28px;
      z-index: 2;
    }

    .brand-title {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 700;
      font-size: 150px; /* you can decrease if it's too big */
      color: #000000;
      letter-spacing: 1px;
      text-transform: capitalize;
      line-height: 0.9; /* tighter */
      text-shadow: 6px 8px 18px rgba(0, 0, 0, 0.25);
      animation: float 4s ease-in-out infinite;
      display: inline-block;
    }

    /* Main Hero */
    .hero {
      width: min(var(--container-max), 97%);
      max-width: var(--container-max);
      display: grid;
      grid-template-columns: 1.3fr 1fr;
      align-items: center;
      gap: 40px;
      position: relative;
      z-index: 1;
    }

    .left h1 {
      font-family: 'Lora', serif;
      font-weight: 500;
      color: var(--headline);
      font-size: 48px;
      line-height: 1;  /* <======= Tighter */
      margin-bottom: 18px;
      max-width: 1000px;
    }

    .left h1 .highlight {
      font-size: 56px;
      color: var(--btn-bottom);
      letter-spacing: -0.5px;
      font-weight: 600;
      font-family: 'Lora', serif;
    }

    .left p {
      font-size: 16px;
      line-height: 1.25;  /* <======= Tighter for paragraph */
      max-width: 800px;
      color: var(--muted);
      margin-bottom: 24px;
      font-family: 'Poppins', sans-serif;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: 600;
      padding: 14px 34px;
      border-radius: 40px;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.1);
      border: 3px solid var(--btn-border);
      transition: transform 0.15s ease;
    }

    .btn-primary {
      background: linear-gradient(180deg, var(--btn-top), var(--btn-bottom));
    }

    .btn-secondary {
      background: linear-gradient(180deg, #cda3ff, #b57bf0);
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .right {
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      position: relative;
    }

    .right img {
      width: 130%;
      max-width: 950px;
      height: auto;
      object-fit: contain;
      filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.15));
      border-radius: 16px;
      transform: translate(120px, -60px);
    }

    @media (max-width: 1200px) {
      .brand-title {
        font-size: 108px;
      }
      .hero {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .right {
        order: -1;
        justify-content: center;
        align-items: center;
      }
      .right img {
        max-width: 550px;
        width: 100%;
        transform: none;
      }
      .left h1 {
        font-size: 38px;
        max-width: 100%;
      }
      .left h1 .highlight {
        font-size: 44px;
      }
    }

    @media (max-width: 700px) {
      .brand-title {
        font-size: 48px;
      }
      .right img {
        max-width: 340px;
      }
      .left h1 {
        font-size: 28px;
      }
      .left h1 .highlight {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="brand-title">Swastha</h1>
  </header>

  <main class="hero">
    <section class="left">
      <h1>
        Because your body speaks<br>
        <span class="highlight">Swastha</span> listens.
      </h1>
      <p>
        Experience care that understands you. Swastha bridges intelligent technology
        with human wellness for a healthier, calmer you.
      </p>
      <div class="buttons">
        <a href="login" class="btn btn-primary">LogIn</a>
        <a href="register" class="btn btn-secondary">Register</a>
      </div>
    </section>
    <section class="right">
      <img src="/static/icons/designtool.png" alt="Swastha Decorative Design">
    </section>
  </main>
</body>
</html>
